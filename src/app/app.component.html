<div class="background">
  <div class="chess-container">
    <ng-container *ngFor="let row of rowsWhite">
      <ng-container *ngFor="let column of columnsWhite">
        <div
          class="chess-box"
          [ngClass]="{
            'white-box': checkIfWhiteBox(column, row) == true,
            'black-box': checkIfWhiteBox(column, row) == false,
            'selected-box': checkIfSelected(column, row) == true
          }"
          (click)="selectBox(column, row)"
        >
          <div>{{ column }}{{ row }}</div>
          <div style="display: flex; justify-content: center">
            <img
              *ngIf="getStatus(column, row) != null"
              [src]="'../assets/' + getStatus(column, row) + '.svg'"
              class="pieces-on-board"
              alt=""
            />
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
